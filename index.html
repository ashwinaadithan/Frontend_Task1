<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Circles</title>
</head>
<body>
    <h1 class="heading">TASK 1</h1>
    <div class="container">
        <div id="c1" class="circle" onclick="showAlert(event, 'circle 1')" onmouseover="displayTag(event, 'c1')" onmouseout="hideTag(event)">
            <div id="c2" class="circle" onclick="showAlert(event, 'circle 2')" onmouseover="displayTag(event, 'c2')">
                <div id="c3" class="circle" onclick="showAlert(event, 'circle 3')" onmouseover="displayTag(event, 'c3')">
            
                </div>
            </div>
        </div>
    </div>

    <div id="tag-container">
        <span id="tag"></span>
    </div>

    <script src="./script.js"></script>
</body>
</html>
